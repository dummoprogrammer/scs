<!DOCTYPE html>
<html>
    <head>
        <title>Stupid Creeper Simulator Alpha 1.10</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon/favicon0.png" id="fav">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="characterStandSquare"></div>
        <div id="versionText">
            <div id="titleText">Stupid Creeper Simulator Milestone 1</div>
            <div id="underText">Alpha 1.10 Build 2022.12.25</div>
        </div>
        <textarea id="creeperCodeInput" rows="10" cols="50">
//This is where you insert your Creeper Code
//If you don't know this language, you can learn it from the Creeper Code Documentation</textarea>
        <button id="runButton" onclick="runCompiler()">Run Code</button>
        <div id="invalidCodeDetector">It seems your code has an error. See what happened first, then try again</div>
        <div id="blocks">
        </div>
        <div id="fans">
        </div>
        <div id="arrows">
        </div>
        <div id="signs">
        </div>
        <div id="tradeItems">
        </div>
        <div id="ladders">
        </div>
        <div id="crates">
        </div>
        <div id="creepers">
        </div>
        <div id="standSquares">
        </div>
        <div id="decorDots">
        </div>
        <div id="explosions">
        </div>
        <div id="characterCreeper" class="creeper">
            <img id="creeperCbase" src="assets/creeper_base.png" class="creeperBase">
            <img id="creeperCface" src="assets/creeper_face.png" class="creeperFace">
        </div>
        <img id="characterHeldItem" src="assets/null.png" width="64" height="64">
        <div id="stands">
        </div>
        <div id="blockPlacementGuide"></div>
        <div id="bpgHitbox"></div>
        <div id="invisibleMouseDetector" onclick="clickedGuide()"></div>
        <div id="characterHUD">
            <span id="characterMoneySpan">$0.00</span>
        </div>

        <div id="fullScreenOverlay"></div>
        <div id="characterInventory">
            <span id="inventorySpan">Your Inventory</span>
            <span id="moneySpan">$0</span>
            <img id="selectedHoldingItem" src="assets/null.png" width="64" height="64">
            <div id="inventoryList">
            </div>
        </div>
        <div id="standInventory">
            <span id="standInventorySpan">Stand Inventory</span>
            <div id="standInventoryList">
            </div>
            <div id="buyOptions">
                <img id="increaseBuyButton" src="assets/up.png" width="64" height="64" onclick="changeAmountInput(1)">
                <img id="decreaseBuyButton" src="assets/down.png" width="64" height="64" onclick="changeAmountInput(-1)">
                <input id="buyAmountInput" value="0">
                <div id="purchaseInformation">
                    $0.00
                </div>
                <img id="itemImg" width="64" height="64" src="assets/null.png">
                <button id="buyButton" onclick="buyItem()">Buy</button>
            </div>
            <div id="currentMoneyDiv">
                <span id="currentMoneySpan">$0.00</span>
            </div>
            <div id="moneyDivGap"></div>
        </div>
        <div id="pauseMenu">
            <span id="gamePausedSpan">Game Paused</span>
            <div id="pauseOverlay"></div>
            <div id="displaySettingsIcon" class="settingsIcon">Display</div>
            <div id="displaySettings" class="settingsSection">
                <div id="hideDecorDotsOption" class="settingsOption" onclick="flipBoolDisplayValue(0)">Hide Fan Particles</div>
            </div>
        </div>
        <button id="debugButton" onclick="debug()" style="display: none">change</button>
        <script src="VariableCheck.js"></script>
        <script src="script.js"></script>
    </body>
</html>
